				if(k < sizeZ - 1){

				}
				else{

				}
				var below;
				if(k > 0){

				}
				else{
					below = null;
				}
				//console.log("above: " + above);
				//console.log("below: " + below);
				row.push({x: i, y: j, z: k, transform: [], above: above, below: below});
			}
			slice.push(row);
		}
		stack.push(slice);
	}

	for(var k = 0; k < sizeZ; k++){
		for(var a = 0; a < order.length; a++){
			var thisNode;
			var thisDir;
			var transform;
			var cTransform;
			
			//console.log(order[a]);

			var i = order[a].i;
			var j = order[a].j;

			var cI;
			var cJ;

			if(order[a].connection != null){
				cI = order[a].connection[0];
				cJ = order[a].connection[1];
			}
			else{
				cI = 0;
				cJ = 0;
			}

			thisDir = order[a].dir;

			//transform MIGHT BE WRONG FIX THIS
			if(thisDir == "n"){

					[1, 0, 0, i],
					[0, 1, 0, j],
					[0, 0, 1, k],
					[0, 0, 0, 1]
				]);
				cTransform = math.matrix([
					//0 degree rotation
					[1, 0, 0, cI],
					[0, 1, 0, cJ],
					[0, 0, 1, k],
					[0, 0, 0, 1]
				]);
			}
			else if(thisDir == "e"){
				transform = math.matrix([
					//90 degree rotation
					[0, -1, 0, i],
					[1, 0, 0, j],
					[0, 0, 1, k],
					[0, 0, 0, 1]
				]);

					//90 degree rotation
					[0, -1, 0, cI],
					[1, 0, 0, cJ],
					[0, 0, 1, k],
					[0, 0, 0, 1]
				]);
			}
			else if(thisDir == "w"){
				transform = math.matrix([
					//270 degree rotation
					[0, 1, 0, i],
					[-1, 0, 0, j],
					[0, 0, 1, k],
					[0, 0, 0, 1]
				]);

					//270 degree rotation
					[0, 1, 0, cI],
					[-1, 0, 0, cJ],
					[0, 0, 1, k],
					[0, 0, 0, 1]
				]);
			}
			else if(thisDir == "s"){
				transform = math.matrix([
					//180 degree rotation
					[-1, 0, 0, i],
					[0, -1, 0, j],
					[0, 0, 1, k],
					[0, 0, 0, 1]
				]);
				cTransform = math.matrix([
					//180 degree rotation
					[-1, 0, 0, cI],
					[0, -1, 0, cJ],
					[0, 0, 1, k],
					[0, 0, 0, 1]
				]);
			}
			else{
				transform = math.matrix([
					//0 degree rotation
					[1, 0, 0, i],
					[0, 1, 0, j],
					[0, 0, 1, k],
					[0, 0, 0, 1]
				]);
			}

			if(order[a].type != null && k < sizeZ-1){

					stack[k][i][j].splines = {
						spline1a: matMultiply(transform, regularLoop.spline1a),
						spline1b: matMultiply(transform, regularLoop.spline1b),
						spline1c: matMultiply(transform, regularLoop.spline1c),
					};
				}
				else if(order[a].type == "normalCorner"){
					stack[k][i][j].splines = {
						spline1a: matMultiply(transform, regularCornerLoop.spline1a),
						spline1b: matMultiply(transform, regularCornerLoop.spline1b),
						spline1c: matMultiply(transform, regularCornerLoop.spline1c)

				else if(order[a].type == "junction"){

						spline1a: matMultiply(transform, junctionLoop.spline1a),
						spline1b: matMultiply(transform, junctionLoop.spline1b),
						spline1c: matMultiply(transform, junctionLoop.spline1c),
						spline1d: matMultiply(transform, junctionLoop.spline1d),
						spline1e: matMultiply(transform, junctionLoop.spline1e),

					}

				else if(order[a].type == "junctionCorner"){

						spline1b: matMultiply(transform, junctionCornerLoop.spline1b),
						spline1c: matMultiply(transform, junctionCornerLoop.spline1c),
						spline1d: matMultiply(transform, junctionCornerLoop.spline1d),
						spline1e: matMultiply(transform, junctionCornerLoop.spline1e),
						spline2: matMultiply(transform, junctionCornerLoop.spline2),

			else if(order[a].type != null && k == sizeZ-1){

					stack[k][i][j].splines = {
						spline1a: matMultiply(transform, junctionLoop.spline1a),

						spline1c: matMultiply(transform, junctionLoop.spline1c),
						spline1d: matMultiply(cTransform, castOffRightMain.spline1),
						spline1e: matMultiply(transform, junctionLoop.spline1e),
						spline2: matMultiply(transform, castOffRightSecondary.spline1),

				}

			else if (order[a].connection != null){
				stack[k][i][j].connection = [order[a].connection[0], order[a].connection[1], k];

				}

	var splinePath = [];

	//# of junction corners = 4

	for(var z = 0; z < stack.length; z++){

					}
					else{
						travelSplineForward([[o[i].i, o[i].j, z]], splinePath, points);

					}
					else{
						travelSplineForward([[o[i].i, o[i].j, z]], splinePath, points);

				}

			o = revOrder;
			//left to right
			for(var i = 0; i < o.length; i++){
				var thisSpline = stack[z][o[i].i][o[i].j];

	bcc.push(header3);

	var curve1Header = new Int32Array(1);
	curve1Header[0] = splinePath.length;
	bcc.push(curve1Header);
	var curve1 = new Float32Array(3*splinePath.length);
	for(var i = 0; i < curve1.length; i++){
		curve1[i] = points[i];
	}
	bcc.push(curve1);
	var blob = new Blob(bcc);
	saveAs(blob, "prism3.bcc");

	function travelSplineForward(spline, pathArr, pointArr) {
		for(var a = 0; a < spline.length; a++){
			if(pathArr.length == 0 || pathArr[pathArr.length-1].toString().valueOf() != spline[a].toString().valueOf()){
				pathArr.push(spline[a]);
				for(var b = 0; b < 3; b++){
					pointArr.push(spline[a][b]);
				}
			}
		}
	}

	function travelSplineBackward(spline, pathArr, pointArr) {
		for(var a = spline.length - 1; a >= 0 ; a--){
			if(pathArr.length == 0 || pathArr[pathArr.length-1].toString().valueOf() != spline[a].toString().valueOf()){
				pathArr.push(spline[a]);
				for(var b = 0; b < spline[a].length; b++){
					pointArr.push(spline[a][b]);
				}
			}
		}
	}

	function matMultiply(trans, arr) {
		var resultingArray = [];
		for(var y = 0; y < arr.length; y++){
			var point = math.transpose([arr[y][0], arr[y][1], arr[y][2], 1]);
			var result = math.multiply(trans, point);
			result._data.splice(3,1)
			resultingArray.push(result._data);
		}
		return resultingArray;
	}

	//source: https://stackoverflow.com/questions/7376598/in-javascript-how-do-i-check-if-an-array-has-duplicate-values
	function hasDuplicates(array) {
    	return (new Set(array)).size !== array.length;
	}
